<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>All Mermaid Diagrams</title>
    <script type="module">
        import mermaid from 'https://cdn.jsdelivr.net/npm/mermaid@10/dist/mermaid.esm.min.mjs';
        mermaid.initialize({ startOnLoad: true });
    </script>
    <style>
        .mermaid {
            background: #f0f0f0;
            margin: 20px 0;
            padding: 10px;
            border-radius: 6px;
        }
    </style>
</head>
<body>

<h1>All Mermaid Diagrams</h1>

{% for diagram in diagrams %}
    <div class="mermaid">{{ diagram | safe }}</div>
{% endfor %}

</body>
</html>
